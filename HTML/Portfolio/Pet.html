<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet</title>
    <link rel="icon" type="image/x-icon" href="Images/Favicon2.png">

    <style>
    /* Import Google Font */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    * {
        scroll-behavior: smooth;
        box-sizing: border-box;
    }

    body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        position: relative;
        z-index: 0;
    }

    h1 {
        font-size: 2.5rem;
        color: #49b7f2; /* your original color */
        transition: color 0.3s ease;
        font-weight: 600;
        text-shadow: 1px 1px 3px rgba(0,0,0,0.2); /* subtle shadow for readability */
    }

    h3 {
        font-weight: 400;
    }

    /* Morphing Full-Page Background */
    .morphing-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: linear-gradient(45deg, #ffffff, #ffffff, #c1efff, hsl(0, 0%, 100%));
        background-size: 400% 400%;
        animation: gradient 8s ease infinite, morph 5s ease infinite;
        z-index: -1;
        transition: background-position 0.1s; /* smooth cursor movement */
    }

    @keyframes gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    @keyframes morph {
        0%, 100% { border-radius: 0; }
        50% { border-radius: 50px; }
    }

    /* Navbar */
    .navbar {
        display: flex;
        justify-content: flex-end;
        align-items: center;
        padding: 20px 50px;
        background: rgba(255,255,255,0.9);
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        position: sticky;
        top: 0;
        z-index: 10;
    }

    .navbar a {
        margin-left: 20px;
        text-decoration: none;
        font-size: 1rem;
        font-weight: 500;
        color: #333;
        background: #e0e7ef;
        padding: 10px 18px;
        border-radius: 8px;
        transition: 0.3s;
    }

    .navbar a:hover,
    .navbar a.active {
        background: #49b7f2;
        color: white;
    }
    </style>
</head>
<body>
    <script  src="script.js"></script>
</body>
</html>
