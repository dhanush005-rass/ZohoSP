<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading...</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #121212; /* Dark background */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    .loading-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 16px; /* spacing between bars and text */
      text-align: center;
    }

    /* Bars animation */
    .spinner-bars {
      display: flex;
      gap: 6px;
      justify-content: center;
      align-items: flex-end;
    }

    .bar {
      width: 5px;
      height: 24px;
      background: white;
      border-radius: 3px;
      animation: bars 1.2s infinite ease-in-out;
    }

    .bar:nth-child(1) { animation-delay: -1.2s; }
    .bar:nth-child(2) { animation-delay: -1.0s; }
    .bar:nth-child(3) { animation-delay: -0.8s; }
    .bar:nth-child(4) { animation-delay: -0.6s; }

    @keyframes bars {
      0%, 40%, 100% { transform: scaleY(0.4); }
      20% { transform: scaleY(1); }
    }

    .loading-text {
      color: white;
      font-size: 16px;
      font-weight: 500;
      opacity: 0.9;
      animation: pulse 2s ease-in-out infinite;
    }

    .dots {
      display: inline-block;
      width: 20px;
      text-align: left;
    }

    .dots::after {
      content: '';
      animation: dots 1.5s steps(4, end) infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }

    @keyframes dots {
      0%, 20% { content: ''; }
      25% { content: '.'; }
      50% { content: '..'; }
      75%, 100% { content: '...'; }
    }
  </style>
</head>
<body>
  <div class="loading-container">
    <!-- Bars animation -->
    <div class="spinner-bars">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>

    <div class="loading-text">Loading<span class="dots"></span></div>
  </div>
</body>
</html>
